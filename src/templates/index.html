<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 2rem;
            color: #e0e0e0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        canvas {
            border: 2px solid #333;
            background-color: #000000; /* Black background as requested */
            cursor: crosshair;
        }
        .controls {
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-clear {
            background-color: #cf6679;
            color: #000;
        }
        .btn-clear:hover {
            background-color: #b00020;
            color: #fff;
        }
        .btn-submit {
            background-color: #03dac6;
            color: #000;
        }
        .btn-submit:hover {
            background-color: #018786;
        }
        #result {
            margin-top: 1rem;
            font-size: 24px;
            font-weight: bold;
            min-height: 36px;
        }
    </style>
</head>
<body>

    <h1>Draw a Digit</h1>

    <div class="container">
        <canvas id="drawingCanvas" width="280" height="280"></canvas>
        <!-- Canvas is 280x280 for better UX, we will resize to 28x28 before sending -->
        
        <div class="controls">
            <button class="btn-clear" onclick="clearCanvas()">Clear</button>
            <button class="btn-submit" onclick="submitDrawing()">Predict</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');

        let isDrawing = false;

        // Initialize canvas
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Drawing settings
        ctx.strokeStyle = "white"; // White drawing as requested
        ctx.lineWidth = 15;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        // Event Listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent("mousedown", {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent("mousemove", {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
             const mouseEvent = new MouseEvent("mouseup", {});
             canvas.dispatchEvent(mouseEvent);
        });


        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            resultDiv.innerText = "";
        }

        async function submitDrawing() {
            // Get base64 image
            const dataURL = canvas.toDataURL('image/png');
            
            // Send to backend
            try {
                resultDiv.innerText = "Predicting...";
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: dataURL })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerText = `Prediction: ${data.prediction}`;
                } else {
                    const err = await response.json();
                    resultDiv.innerText = `Error: ${err.error || response.statusText}`;
                }
            } catch (error) {
                console.error(error);
                resultDiv.innerText = "Error connecting to server.";
            }
        }
    </script>
</body>
</html>
